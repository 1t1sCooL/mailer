apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailer-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /api/send
            pathType: Prefix
            backend:
              service:
                name: mailer-service
                port:
                  number: 80
  tls:
    - hosts:
        - mmalabugin.ru
      secretName: main-page-tls
