apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailer
  template:
    metadata:
      labels:
        app: mailer
    spec:
      containers:
        - name: mailer
          image: 1t1scool/mailer:latest
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4000"
            - name: MAILER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: MAILER_API_KEY
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: SMTP_PORT
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: SMTP_PASS
            - name: SMTP_SECURE
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: SMTP_SECURE
